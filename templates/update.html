    <div class="container">
      <form class="row g-3" action="/{{selected_stud._id}}/update/" method="POST">

          <label for="inputEmail4" class="form-label">FirstName</label>
          <input type="text" class="form-control" name="firstname" value="{{selected_stud.firstname}}" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">LastName</label>
          <input type="text" class="form-control" name="lastname" value="{{selected_stud.lastname}}" required>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" name="address" value="{{selected_stud.Address}}"  required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Update</button>
